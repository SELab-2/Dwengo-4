name: CI/CD Workflow

on:
  push:
    branches:
      - main
      - yolo
      - develop
      - github-actions-test-deploy
  workflow_dispatch:

jobs:
  test-develop:
    runs-on: self-hosted
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run integration tests
        run: |
          cd /home/selab2/Dwengo-4/dwengo_backend
          git pull
          git checkout develop
          npm ci
          npm run test:int

  test-automated:
    runs-on: self-hosted
    if: github.ref == 'refs/heads/github-actions-test-deploy'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run integration tests
        run: |
          cd /home/selab2/Dwengo-4/dwengo_backend
          git checkout github-actions-test-deploy
          git pull
          npm ci
          npm run test:int

  deploy:
    runs-on: self-hosted
    needs: [test-automated]
    if: success() && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/yolo' || github.ref == 'refs/heads/automated-tests')
    steps:
      - name: Kill existing Node processes
        run: pkill -f "node.*server.ts" || true

      # Your existing deployment steps...
      - name: Deploy branch
        if: github.ref == 'refs/heads/github-actions-test-deploy'
        run: |
          cd /home/selab2/Dwengo-4/
          git checkout github-actions-test-deploy
          git pull
          cd /home/selab2/Dwengo-4/frontend
          npm i
          npm run build
          cd /home/selab2/Dwengo-4/Dwengo-4/dwengo_backend
          npm i
          PORT=4000 npx nodemon server.ts > /dev/null 2>&1 &
          sleep 3
          echo "Branch deployment completed successfully on port $PORT"
